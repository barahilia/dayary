<div>
    <button class="btn btn-success"
            ng-click="view(selected)">
        View
    </button>

    <button class="btn btn-success" ng-click="setCreated()">
        <span ng-show="settingCreated">
            Set
        </span>
        <span ng-hide="settingCreated">
            Created
        </span>
    </button>

    <input type="text" ng-show="settingCreated" ng-model="record.created" />

    <span class="bg-success"
          ng-show="saved">
        - {{saved | date : 'hh:mm:ss'}}
    </span>

    <span class="bg-success pull-right">
        {{record.text.length}} chars
    </span>
</div>

<br />

<textarea id="text-editor"
          ng-model="record.text" ng-trim="false"
          ng-change="textChanged = true"
          placeholder="Enter text here...">
</textarea>
