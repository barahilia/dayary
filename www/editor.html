<div>
    <button class="btn btn-success"
            ng-click="view(selected)">
        View
    </button>

    <span class="bg-success"
          ng-show="saved">
        - {{saved | date : 'hh:mm:ss'}}
    </span>

    <span class="bg-success pull-right">
        {{record.text.length}} chars
    </span>
</div>

<br />

<textarea id="text-editor"
          ng-model="record.text" ng-trim="false"
          ng-change="textChanged = true"
          placeholder="Enter text here...">
</textarea>
