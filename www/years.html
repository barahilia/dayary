<div class="col-sm-3">
    <h2>Years</h2>

    <ul class="list-unstyled">
        <li ng-repeat="(year, count) in years">
            {{year}}
            <span class="pull-right">
                {{count}}
            </span>
        </li>
    </ul>
</div>

<div class="col-sm-3">
    <h2>Months</h2>

    <ul class="list-unstyled">
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
    </ul>
</div>

<div class="col-sm-3">
    <h2>Days</h2>

    <ul class="list-unstyled">
        <li>2010-01-01</li>
        <li>2010-01-02</li>
        <li>2010-01-15</li>
    </ul>
</div>
