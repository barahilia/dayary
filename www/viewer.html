<h2>{{record.created | date : 'fullDate'}}</h2>

<!-- TODO: not sure this is the best way to show/hide parts -->
<div ng-show="$state.current.name === 'records.item'">
    <div>
        <button class="btn btn-success" ng-click="startEdit()">
            Edit
        </button>

        <span class="bg-success">
            - updated on
            {{record.updated | date : 'EEEE, MMMM d, y, HH:mm'}}
        </span>

        <span class="bg-success pull-right">
            {{record.text.length}} chars
        </span>
    </div>

    <br />

    <div ng-show="loadingRecord">
        <span class="fa fa-spinner fa-spin"></span>
    </div>

    <!-- Use ng-bind to ensure no spare spaces of white lines -->
    <p id="text-viewer"
       ng-hide="loadingRecord"
       ng-bind="record.text">
    </p>
</div>

<div ng-hide="$state.current.name === 'records.item'">
    <div ui-view></div>
</div>
