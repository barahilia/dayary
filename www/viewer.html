<h2>{{record.created | date : 'fullDate'}}</h2>

<div>
    <button class="btn btn-success" ng-click="startEdit()">
        Edit
    </button>

    <span class="bg-success">
        - last updated on
        {{record.updated | date : 'EEEE, MMMM d, y HH:mm:ss'}}
    </span>
</div>

<br />

</p>
